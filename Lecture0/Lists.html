<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists!</title>
    </head>
    <body>
        An Unordered list: 
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Yet a nother item</li>
        </ul>
        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second item</li>
            <li>Third Item</li>
        </ol>
        
    </body>
</html>
